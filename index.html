<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Games</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }
        pre {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>Free Movies and Tv Shows</h1>

    <pre id="output">Loadingâ€¦</pre>

    <script>
        // Replace with a legal JSON API endpoint
        const url = "https://vidsrc-embed.ru/movies/latest/page-1.json";

        fetch(url)
            .then(res => res.json())
            .then(data => {
                document.getElementById("output").textContent =
                    JSON.stringify(data, null, 2);
            })
            .catch(err => {
                document.getElementById("output").textContent =
                    "Error fetching data: " + err;
            });
    </script>
</body>
</html>
